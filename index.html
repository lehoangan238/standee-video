<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Standee LED</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden}
    #wrap{position:fixed;inset:0}
    iframe{width:100%;height:100%;border:0}
    .hint{
      position:fixed;left:0;right:0;bottom:0;
      padding:10px 12px;color:#fff;font:14px/1.4 Arial;
      background:linear-gradient(transparent,rgba(0,0,0,.75));
      opacity:.9
    }
  </style>
</head>
<body>
  <div id="wrap">
    <iframe
      id="yt"
      src="https://www.youtube.com/embed/videoseries?list=PL0OJPRXxRaXHUVAHrwmqKP_6Z8Lk0vNEr&autoplay=1&mute=1&loop=1&playlist=PL0OJPRXxRaXHUVAHrwmqKP_6Z8Lk0vNEr&controls=0&rel=0&modestbranding=1&enablejsapi=1"
      allow="autoplay; fullscreen"
      allowfullscreen></iframe>
  </div>

 

  <div class="hint" id="hint">Chạm màn hình để bật tiếng & toàn màn hình…</div>

  <script>
    const hint = document.getElementById('hint');
    const yt = document.getElementById('yt');

    async function goFullscreen(){
      // Bật tiếng khi tương tác
      if(yt && yt.contentWindow) {
        yt.contentWindow.postMessage(JSON.stringify({ event: 'command', func: 'unMute', args: [] }), '*');
        yt.contentWindow.postMessage(JSON.stringify({ event: 'command', func: 'playVideo', args: [] }), '*');
      }

      try{
        await document.documentElement.requestFullscreen();
        if(hint) hint.style.display = 'none';
      }catch(e){}
    }

    // Thử tự fullscreen
    setTimeout(goFullscreen, 400);

    // Cho phép chạm để bật tiếng và fullscreen
    document.addEventListener('click', goFullscreen);
    document.addEventListener('touchstart', goFullscreen);
  </script>
</body>
</html>
